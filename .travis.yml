
language: java
jdk:
  - openjdk8

# Git Push할 Branch
branches:
  only:
    - travis-deploy # 여기 바꿔도 됨!

# gradlew 권한 추가
before_install:
  - chmod +x gradlew

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

#매번 Travis CI에서 파일을 하나하나 복사하는건 복사시간이 오래 걸리므로, 프로젝트 폴더 채로 압축해서 S3로 전달
before_deploy:
  - zip -r team8-bucket *
  - mkdir -p deploy
  - mv team8-bucket.zip deploy/team8-bucket.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: team8-bucket # 생성한 S3 버킷
    region: ap-northeast-2
    skip_cleanup: true
    acl: public_read
    wait-until-deployed: true
    on:
      repo: Hanghae11-FinalProject/Back-end #Github 주소
      branch: travis-deploy
    local_dir: deploy #before_deploy에서 생성한 디렉토리
